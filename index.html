<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Server Side APIs - Final Project</title>
</head>
<body>
    <nav id="test">Weather</nav>

    <div class="container">
        <div class="row searchAndToday">
            <div class="col-5 searchBar">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">ZIP Code:</span>
                    </div>
                    <input type="text" class="form-control" id="zipInput" aria-label="Small" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Country:</label>
                    </div>
                    <select class="custom-select" id="countries">
                        <option selected>Select...</option>
                        <option value="US">United States of America</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-dark" id="searchBtn">SEARCH</button>
                <div id="historyContainer">

                </div>
            </div>
            <div class="col-7 weatherDisplay text-center">
                <div>
                    <h2 id="currentCity"></h2>
                </div>
                <div class="col-12" id="todaysWeather">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
                </div>
            </div>
        </div>
        <div class="row fiveDayContainer">
            <div class="col-2">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
            </div>
            <div class="col-2" id="2DaysAhead">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
            </div>
            <div class="col-2" id="3DaysAhead">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
            </div>
            <div class="col-2" id="4DaysAhead">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
            </div>
            <div class="col-2" id="5DaysAhead">
                    <p id="currentDate"></p>
                    <div id="iconDisplay"><img id="weatherIcon" src=""></div>
                    <p id="currentTemp"></p>
                    <p id="currentHumidity"></p>
                    <p id="currentWind"></p>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
